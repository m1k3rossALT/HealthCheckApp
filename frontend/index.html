<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Application Health Check</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">

    <!-- Table Header -->
    <table class="main-table">
      <tr>
        <th>Applications</th>
        <th>Status</th>
        <th>Failures</th>
      </tr>
    </table>

    <!-- Rows with Side Buttons -->
    <div class="table-wrapper">

      <!-- Row 0 -->
      <div class="row-with-button">
        <table>
          <tr>
            <td class="category-cell" data-index="0">
              ABC
              <span class="dropdown-toggle">&#9660;</span>
              <ul class="dropdown-list"></ul>
            </td>
            <td class="status-cell" id="status-0">-</td>
            <td class="failures-cell" id="failures-0"></td>
          </tr>
        </table>
        <button class="side-btn" onclick="checkCategory(0)">1</button>
      </div>

      <!-- Row 1 -->
      <div class="row-with-button">
        <table>
          <tr>
            <td class="category-cell" data-index="1">
              Category 2
              <span class="dropdown-toggle">&#9660;</span>
              <ul class="dropdown-list"></ul>
            </td>
            <td class="status-cell" id="status-1">-</td>
            <td class="failures-cell" id="failures-1"></td>
          </tr>
        </table>
        <button class="side-btn" onclick="checkCategory(1)">2</button>
      </div>

      <!-- Row 2 -->
      <div class="row-with-button">
        <table>
          <tr>
            <td class="category-cell" data-index="2">
              Category 3
              <span class="dropdown-toggle">&#9660;</span>
              <ul class="dropdown-list"></ul>
            </td>
            <td class="status-cell" id="status-2">-</td>
            <td class="failures-cell" id="failures-2"></td>
          </tr>
        </table>
        <button class="side-btn" onclick="checkCategory(2)">3</button>
      </div>

      <!-- Row 3 -->
      <div class="row-with-button">
        <table>
          <tr>
            <td class="category-cell" data-index="3">
              Category 4
              <span class="dropdown-toggle">&#9660;</span>
              <ul class="dropdown-list"></ul>
            </td>
            <td class="status-cell" id="status-3">-</td>
            <td class="failures-cell" id="failures-3"></td>
          </tr>
        </table>
        <button class="side-btn" onclick="checkCategory(3)">4</button>
      </div>

      <!-- Row 4 -->
      <div class="row-with-button">
        <table>
          <tr>
            <td class="category-cell" data-index="4">
              Category 5
              <span class="dropdown-toggle">&#9660;</span>
              <ul class="dropdown-list"></ul>
            </td>
            <td class="status-cell" id="status-4">-</td>
            <td class="failures-cell" id="failures-4"></td>
          </tr>
        </table>
        <button class="side-btn" onclick="checkCategory(4)">5</button>
      </div>

      <!-- Row 5 -->
      <div class="row-with-button">
        <table>
          <tr>
            <td class="category-cell" data-index="5">
              Category 6
              <span class="dropdown-toggle">&#9660;</span>
              <ul class="dropdown-list"></ul>
            </td>
            <td class="status-cell" id="status-5">-</td>
            <td class="failures-cell" id="failures-5"></td>
          </tr>
        </table>
        <button class="side-btn" onclick="checkCategory(5)">6</button>
      </div>

    </div>

    <!-- Check All Button -->
    <div class="check-all-container">
      <button onclick="checkAllCategories()">Check All</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
